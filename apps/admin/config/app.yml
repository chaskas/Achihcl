# default values
#all:

all:
  max_noticias: 15
  max_miembros: 30
  max_links:    15
  max_eventos:  10
  max_empresas: 15
  max_empleos:  15
  max_docs:     15

  sfImageTransformPlugin:
    default_adapter:  GD
    mime_type:
      auto_detect:    true
      library:        gd_mime_type
      
  sfDoctrineJCroppablePlugin:
    models:
      Banner:
        directory:      images/banner
        images:
          slide:
            padding:    { percent: 0, color: "#ffffff" }
            ratio:      2.9375
            sizes:
              banner:   { width: 940 }
              mini:     { width: 235 }
  max_width:            1024